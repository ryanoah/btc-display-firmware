[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Partition scheme for OTA (~1.9MB APP / ~1.9MB OTA)
board_build.partitions = min_spiffs.csv

; Upload settings
upload_speed = 921600
monitor_speed = 115200

; Required libraries
lib_deps =
    bodmer/TFT_eSPI @ ^2.5.43
    bblanchon/ArduinoJson @ ^7.2.0

; TFT_eSPI configuration via build flags (no library editing needed)
build_flags =
    -D USER_SETUP_LOADED
    -D ST7789_DRIVER
    -D TFT_WIDTH=135
    -D TFT_HEIGHT=240
    -D CGRAM_OFFSET
    -D TFT_MOSI=19
    -D TFT_SCLK=18
    -D TFT_DC=16
    -D TFT_RST=23
    -D TFT_CS=5
    -D TFT_BL=4
    -D SPI_FREQUENCY=40000000
    -D LOAD_GLCD
    -D LOAD_FONT2
    -D LOAD_FONT4
    -D LOAD_FONT6
    -D LOAD_FONT7
    -D LOAD_FONT8
    -D LOAD_GFXFF
    -D SMOOTH_FONT
